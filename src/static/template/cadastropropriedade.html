<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Propriedade - TechSafra</title>
  <link rel="stylesheet" href="/static/css/dashboard.css" />
  <link rel="stylesheet" href="/static/css/formulariocadastro.css" />
  <style>
  </style>
</head>

<body>
  <div class="container">
    <h1>Cadastro de Nova Propriedade</h1>

    <form id="formPropriedade">
      <div>
        <label for="nomePropriedade">Nome da Propriedade:</label>
        <input type="text" id="nomePropriedade" name="nomePropriedade" placeholder="Ex: Fazenda Ouro Negro" required />
      </div>

      

      <div style="display: flex; gap: 20px">
          <div style="flex: 1">
            <label for="nomecidade">Cidade:</label>
            <input type="text" id="nomeCidade" name="nomeCidade" placeholder="Ex: São Paulo"required />
          </div>

          <div style="flex: 1">
            <label for="Estado">Estado:</label>
            <select id="Estado" name="Estado" required>
          <option value="">Selecione...</option>
          <option value="Acre">Acre</option>
          <option value="Alagoas">Alagoas</option>
          <option value="Amapá">Amapá</option>
          <option value="Amazonas">Amazonas</option>
          <option value="Bahia">Bahia</option>
          <option value="Ceará">Ceará</option>
          <option value="Distrito Federal">Distrito Federal</option>
          <option value="Espírito Santo">Espírito Santo</option>
          <option value="Goiás">Goiás</option>
          <option value="Maranhão">Maranhão</option>
          <option value="Mato Grosso">Mato Grosso</option>
          <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Pará">Pará</option>
          <option value="Pernambuco">Pernambuco</option>
          <option value="Piauí">Piauí</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
          <option value="Rio Grande do Norte">Rio Grande do Norte</option>
          <option value="Rio Grande do Sul">Rio Grande do Sul</option>
          <option value="Rondônia">Rondônia</option>
          <option value="Roraima">Roraima</option>
          <option value="Santa Catarina">Santa Catarina</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Sergipe">Sergipe</option>
          <option value="Tocantins">Tocantins</option>
        </select>
          </div>
        </div>

      <div>
        <label for="tamanhopropriedade">Tamanho: (hectare):</label>
        <input type="Number" id="tamanho" name="tamanho"required placeholder="Ex: 1500 hectares"/>
      </div>

      <div class="button-group">
        <button type="submit">Salvar Propriedade</button>
        <button type="button" class="secondary" onclick="window.location.href='./dashboard.html'">
          Voltar ao Dashboard
        </button>
      </div>
    </form>
  </div>
</body>
<script src="/static/js/cadastropropriedade.js" defer></script>

</html>
