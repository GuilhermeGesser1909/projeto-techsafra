<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="/static/css/relatorio.css">
</head>
<body>
    <header class="header">
        <h1>Relatório de Vendas</h1>
        <p>Período: Setembro 2025</p>
    </header>

    <section class="filters">
        <label for="periodo">Período:</label>
        <select id="periodo">
            <option>Última semana</option>
            <option>Mês atual</option>
            <option>Trimestre</option>
        </select>

        <label for="categoria">Categoria:</label>
        <select id="categoria">
            <option>Todos</option>
            <option>Frutas</option>
            <option>Vegetais</option>
            <option>Grãos</option>
        </select>

        <button>Filtrar</button>
    </section>

    <section class="summary">
        <div class="card">
            <h3>Total de Vendas</h3>
            <p>R$ 25.000</p>
        </div>
        <div class="card">
            <h3>Total de Pedidos</h3>
            <p>120</p>
        </div>
        <div class="card">
            <h3>Clientes Ativos</h3>
            <p>85</p>
        </div>
    </section>

    <section class="table-section">
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maçã</td>
                    <td>50</td>
                    <td>R$ 2,00</td>
                    <td>R$ 100,00</td>
                </tr>
                <tr>
                    <td>Alface</td>
                    <td>30</td>
                    <td>R$ 1,50</td>
                    <td>R$ 45,00</td>
                </tr>
                <tr>
                    <td>Feijão</td>
                    <td>100</td>
                    <td>R$ 5,00</td>
                    <td>R$ 500,00</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
