<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Maquinário - TechSafra</title>
    <link rel="stylesheet" href="static/css/cadastromaquinario.css" />
  </head>
  <body>
    <header>
      <h1>Cadastro de Maquinário</h1>
      <a href="dashboard.html" class="voltar">← Voltar ao Dashboard</a>
    </header>
    <main>
      <section class="form-container">
        <form id="formMaquinario">
          <div class="campo">
            <label for="nome">Nome do Maquinário:</label>
            <input type="text" id="nome" required />
          </div>
          <div class="campo">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" required />
          </div>
          <div class="campo">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required />
          </div>
          <div class="campo">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required />
          </div>
          <div class="campo">
            <label for="ano">Ano:</label>
            <input type="number" id="ano" min="1900" max="2099" required />
          </div>
          <div class="campo">
            <label for="situacao">Situação:</label>
            <select id="situacao" required>
              <option value="">Selecione</option>
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
            </select>
          </div>
          <button type="submit" class="botao-cadastrar">Cadastrar</button>
        </form>
      </section>
      <section class="resultado">
        <h2>Maquinário Cadastrado</h2>
        <div id="resultado"></div>
      </section>
    </main>
    <script src="static/js/cadastromaquinario.js"></script>
  </body>
</html>
