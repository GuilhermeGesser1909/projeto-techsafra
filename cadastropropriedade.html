<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Propriedade - TechSafra</title>
    <link rel="stylesheet" href="/static/css/telalogin.css" />
    <link rel="stylesheet" href="/static/css/cadastropropriedade.css" />
    <style>
    </style>
  </head>

  <body>
    <main>
      <h2>Cadastrar Nova Propriedade</h2>
      <form id="formPropriedade">
        <label>
          Nome da Propriedade:
          <input type="text" id="nomePropriedade" required />
        </label>
        <label>
          Cidade:
          <input type="text" id="localizacao" required />
        </label>
        <label>
          Tamanho (hectares):
          <input type="number" id="tamanho" required />
        </label>
        <label>
          Tipo de Cultura:
          <select id="cultura" required>
            <option value="">Selecione...</option>
            <option value="soja">Soja</option>
            <option value="milho">Milho</option>
            <option value="trigo">Trigo</option>
            <option value="café">Café</option>
          </select>
        </label>
        <button type="submit">Salvar</button>
      </form>
      <p style="text-align: center; margin-top: 1rem">
        <a href="dashboard.html">Voltar ao Dashboard</a>
      </p>
    </main>

  </body>
</html>
